<h3>Fix Header for festival list</h3>

<div>
  <label>Summary: </label>
  <select (change)="filterForMonths($event.target.value)">
    <option value="-1">--All--</option>
    <option *ngFor="let list of monthLists" value={{list}}>
      {{list}}
    </option>
  </select>
</div>
<div class="container" style="height: 300px; overflow: auto;">
  <table class="table table-striped table-bordered table-hover" style="display:block">
    <thead>
      <tr>
        <th>Day</th>
        <th>Date</th>
        <th>Festival</th>
      </tr>
    </thead>
    <tbody style='height:300px;display:block;overflow:scroll'>
      <tr *ngFor="let list of festivalLists">
        <td>{{list.day}}</td>
        <td>{{list.date}}</td>
        <td>{{list.festival}}</td>
      </tr>
    </tbody>
  </table>
</div>
